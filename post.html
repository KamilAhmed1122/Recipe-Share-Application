<body>
    <div class="mainnav">
        <div class="container flex">
            <div class="logo flex">
                <img src="img/logo.png" alt="">
                <h1>Recipe Blog</h1>
            </div>
            <ul class="nav-list flex">
                <li><a href="/">Home</a></li>
                <li><a href="/">Categories</a></li>
                <li><a href="/">Blog</a></li>
                <li><a href="/">Recipes</a></li>
                <li><a href="/">Pages</a></li>
                <li><a href="/">Registration</a></li>
            </ul>
            <div class="searchbar flex">
                <input type="checkbox" name="check-toggle" id="checkbox" hidden="">
                <label for="checkbox" class="toggle">
                    <div class="toggle_circle"></div>
                </label>
                <i class="fa-solid fa-magnifying-glass" id="searchopen"></i>
                <div class="navonoff">
                    <input type="checkbox"  id="checkbox2">
                    <label for="checkbox2" class="toggle2">
                        <div class="bar bar-top"></div>
                        <div class="bar bar-middle"></div>
                        <div class="bar bar-bottom"></div>
                    </label>
                </div>
            </div>
             <div id="searchbar" class="searchinput">
                <input type="text" placeholder="Search Here...">
                <i class="fa-solid fa-xmark" id="removesearch"></i>
             </div>
        </div>
    </div>
    <div class="post-container">
        <h2>Submit Your Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <textarea id="description" placeholder="Recipe Description" required></textarea>
            <input type="file" id="recipeImage" accept="image/*">
            <button type="submit">Post Recipe</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>
